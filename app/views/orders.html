<h2>{{customer.name}}'s Orders</h2>
<table class="table table-striped">
    <tr>
        <th>Product Name</th>
        <th>Price</th>
    </tr>
    <tr ng-repeat="order in customer.orders">
        <td>{{ order.product }}</td>
        <td>{{ order.total | currency }}</td>
    </tr>
    <tr></tr>
</table>
<a href="/app">Return</a>
